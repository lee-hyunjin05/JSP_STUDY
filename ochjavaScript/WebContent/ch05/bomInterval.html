<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function init() {
		var time = setInterval(function() {
			var date = new Date();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();
			document.write(hour+"시"+min+"분"+sec+"초"+"<br>");
			document.clear();
		}, 1000);
		setTimeout(function() {
			clearInterval(time);
		}, 11000);
	}
</script>
<body onload="init()">
	<h1>set Interval 함수를 사용하는 예제</h1>
</body>
</html>
