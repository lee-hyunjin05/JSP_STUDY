<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

	var i = 1, j=1;
	
	while (i>3){
		document.write("i : "+(i++)+"<br>");
	}
	
	i = 10;
	
	while (i>3){
		document.write("i : "+(i++)+"<br>");
		if(i ==13){
			break;
		}
	}
	
	j=1;
	do{
		document.write("j : "+(j++)+"<br>");
	}	while (j>3)
	
</script>
<body>
	<h1>doWhile</h1>
</body>
</html>
