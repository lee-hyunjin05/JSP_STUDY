<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var x = 10;
	x = "10";
	switch(typeof x){
		case "number":
			document.write("변수 x의 타입은 숫자입니다.")
			break;
		case "string":
			document.write("변수 x의 타입은 문자입니다.")
			break;
		case "object":
			document.write("변수 x의 타입은 객체입니다.")
			break;
		default:
			document.write("변수 x의 타입을 잘 모르겟네요...")
			break;
	}
</script>
<body>
	<h1>switch01</h1>
</body>
</html>
