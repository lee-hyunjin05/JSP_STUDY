<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	
	function chk(num){
		document.write(num+"즐거운 주말 보내세요<br>");
	}
	window.onload = chk(1);
	
</script>
<body>
	<h1>function03</h1>
	<script type="text/javascript">
		chk(2);
		chk(3);
	</script>
</body>
