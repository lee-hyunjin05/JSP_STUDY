<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>name 속성을 이용한 선택</h1>
	<p name = "first">첫 번째 단락이에요!</p>
	<ul>
		<li name = "first">	첫번째 아이템 이에요!</li>
		<li>				두 번째 아이템 이에요!</li>
		<li>				세 번째 아이템 이에요!</li>
		<li>				네 번째 아이템 이에요!</li>
		<li>				다섯 번째 아이템 이에요!</li>
	</ul>
	
	<script>
		
		var selectedItem = document.getElementByName("first");
		for(var i = 0; i < selectedItem.length; i++){
			selectedItem.item(i).style.color = "red";
		}
	</script>
</body>
</html>
