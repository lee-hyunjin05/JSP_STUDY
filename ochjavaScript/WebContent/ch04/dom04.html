<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 리스너 삭제</h1>
	<p>아래 버튼에 마우스를 올리거나 클릭해 보세요!</p>
	<button id = "btn">삭제 버튼</button>
	<p id="text"></p>
	
	<script>
		
		var btn = document.getElementById("btn");
		btn.addEventListener("click", clickBtn);
		btn.addEventListener("mouseover", mouseoverBtn);
		btn.addEventListener("mouseout", mouseoutBtn);
		
		function clickBtn(){
			btn.removeEventListener("mouseover", mouseoverBtn);
			btn.removeEventListener("mouseout", mouseoutBtn);
			document.getEventById("text").innerHTML = "이벤트 리스너가 삭제되었어요!";
		}
		function mouseoverBtn(){
			document.getEventById("text").innerHTML = "버튼 위에 마우스가 있네요!";
		}
		function mouseoutBtn(){
			document.getEventById("text").innerHTML = "버튼 밖으로 마우스가 나갔어요!";
		}
		
	</script>
</body>
</html>
