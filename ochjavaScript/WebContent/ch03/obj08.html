<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

	var date1 = new Date();
	var day;
	var date2 = new Date(21, 5, 13);
	var date3 = new Date("2021-12-14T13:30:00");
	
	document.write("date1 -> " + date1 + "<br>");
	document.write("date2 -> " + date2 + "<br>");
	document.write("date3 -> " + date3 + "<br>");
	
	switch (date1.getDay()){
		case 0:
			day = "일"
			break;
		case 1:
			day = "월"
			break;
		case 2:
			day = "화"
			break;
		case 3:
			day = "수"
			break;
		case 4:
			day = "목"
			break;
		case 5:
			day = "금"
			break;
		case 6:
			day = "토"
			break;
	}
	
	document.write("오늘은 " + day + "요일 입니다." + "<p>");
	document.write("올해는 " + date1.getFullYear() + "년 입니다. <p>");

	document.write("오늘은 " + (date1.getMonth() +1) + "월 "+ date1.getDate() +"일 입니다. <p>");
	
</script>
<body>
	<h1> obj06 </h1>
	getter와 setter 메소드 예제<p>
</body>
