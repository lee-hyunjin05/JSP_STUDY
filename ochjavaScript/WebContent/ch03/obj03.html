<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

	function Dog(color, name, age){
		this.color = color;
		this.name = name;
		this.age = age;
	}
	var  myDog = new Dog("흰색", "마루", 1);
	myDog.family = "시베리안 허스키";
	myDog.bread = function(){
		return this.color + " " + this.family;
	}
	document.write("우리집 강아지는 "+myDog.bread()+"입니다. <p>");
	delete myDog.age;
	document.write("우리집 강아지의 나이는 "+myDog.age +"입니다. <p>");
	
</script>
<body>
	<h1> obj03 </h1>
	prototype chain 예제<p>
</body>
</html>
