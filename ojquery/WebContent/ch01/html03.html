<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('*').css('color','red');
		jQuery('p').css('color','green');
	});	
</script>
</head>
<body>
	<h1>비가 오려나</h1>
	<p>대통령개헌안 4년중임제 </p>
	<div>대통령개헌안 4년중임제 </div>
</body>
</html>
