<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1:even').css('background','yellow');
		$('h1').filter(':odd').css('background','pink');
	});
</script></head>
<body>
<h1>월요일</h1>
<h1>비온다</h1>
<h1>귀찮다</h1>
<h1>늦게 일어났다</h1>
<h1>지각</h1>
<h1>대박</h1>
</body>
</html>
